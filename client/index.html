<html>
  <head> 
    <meta charset="utf-8">
    <title> UPLB Trade Admin </title>
    <!-- Angular Material -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">   
  </head>
  <body ng-app="admin">
    <!-- title bar -->
    <md-toolbar>
      <h2 class="md-display-1">UPLB Trade Admin Panel</h2>
    </md-toolbar>
    <!-- nav bar -->
    <div ng-controller="indexCtrl" ng-cloak ng-view>
      <md-content class="md-padding">
        <md-nav-bar nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-href="index" name="reviews">App Reviews</md-nav-item>
          <md-nav-item md-nav-href="reports" name="reports">User Reports</md-nav-item>
          <md-nav-item md-nav-href="transaction-logs" name="history">Transaction History</md-nav-item>
          <md-nav-item md-nav-href="database" name="database">Database</md-nav-item>
        </md-nav-bar>
      </md-content>
    </div>

    <!-- Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript">
      angular.module('admin',['ngMaterial'])
	         .run(function() {
	             console.log("application ready")
	    });
    </script>
    <script type="text/javascript" src="controllers/indexCtrl.js"></script>
  </body>
</html>
