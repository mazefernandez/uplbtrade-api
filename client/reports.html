<html>
  <head> 
    <meta charset="utf-8">
    <title> UPLB Trade Admin </title>
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <script
	    src="https://code.jquery.com/jquery-3.1.1.min.js"
	   	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  	crossorigin="anonymous"></script>
    <script src="/semantic/dist/semantic.min.js"></script> 
    <script type="text/javascript" src="app-review.js"></script>
  </head>
  <body>
  	<div class="ui five item menu">
	    <div class="header item">UPLB Trade</div>
	    <a href="index.html" class="item"> <i class="star icon"></i>Application Reviews</a>
	    <a class="item"> <i class="envelope icon"></i>Messages</a>
	    <a class="active item"> <i class="exclamation triangle icon"></i>Customer Reports</a>
	    <a href="transaction-logs.html" class="item"> <i class="history icon"> </i>Transaction Logs</a>	
	  </div>
	  <div class="ui container">
	    <div class="ui search">
   	    <div class="ui icon input">
    	    <input class="prompt" type="text" placeholder="Customer Reports...">
    	    <i class="search icon"></i>
 	      </div>
  	    <div class="results"></div>
	    </div>
	    <div class="ui divider"> </div>
      <div class="ui cards">
        <div class="card">
          <div class="content">
            <img class="right floated mini ui image" src="placeholder">
            <div class="header">Customer Name</div>
            <div class="meta">Reported user name</div>
            <div class="description">
              This person is not doing his job. Can you please do something about them?
            </div>
          </div>
          <div class="extra content">
            <div class="ui three buttons">
              <div class="ui basic blue button">Reply</div>
              <div class="ui basic red button">Delete Customer</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
